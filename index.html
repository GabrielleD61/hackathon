<!DOCTYPE html>
<html>
  <head>
    <title>Mentally Connected</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Your Javascript Linked Below-->
    <script src="js/script.js" defer></script> 
  </head>
  
  <body>
    
      <div class="mid"> 
        <h1 id="logo"> Mentally Connected </h1>
      </div>
    
        <div id="login" class="mid"> 
          <img src="https://media.giphy.com/media/3ohryhLGwtyIGy1ibS/source.gif" class="pic">
          <h1> Login </h1>
            <input id="UsernameInput" placeholder="Username">
          <br>
            <input id="PasswordInput" placeholder="Password">
          <br>
            <a class="click-me" href="home.html">Sign in</a>
        </div> 
        <div id="divdown"> <p id="blacktext"> Or if you do not have an account, you can just write your thoughts away :)</p>
        
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Clear your conscience</h4>
                </div>
              <div class="modal-body">
                <p> Here is your private platform to express any stresses, issues or any of your current thoughts. </p>
                <p class="lead">
                <input id="Thoughts">
                </p>
              <button id="release"> Ready to release your thoughts? </button>
            </div>
            <div class="modal-footer">
              <p id="addThoughts"></p>
              <button type="button" class="btn btn-default" data-dismiss="modal"> I'm Finished </button>
            </div>
            </div>
        </div>
      </div> 
      <div id="top">
        <div class="mid">
          <div>
           <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> What's on your mind?</button>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
