<!DOCTYPE html>
<html>
  <head>
    <title>Link</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery Linked Below-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Your Javascript Linked Below-->
    <script src="js/script.js" defer></script> 
  </head>
  
  
  <body>
    <div class="mid"> 
    <a href="./home.html"> <img id="home" src="https://images.vexels.com/media/users/3/140527/isolated/preview/449b95d58f554656b159dd3ca21ab123-home-round-icon-by-vexels.png"></a>
    <h1 id="YourPlace">Your place to vent</h1>
    <br>
    <!-- Trigger the modal with a button -->
    <button type="button" data-toggle="modal" data-target="#myModal"> What's on your mind?</button>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Clear your conscious</h4>
          </div>
          <div class="modal-body">
            <p> Here is your private and personal platform to express any stresses, issues or any of your current thoughts. </p>
            <p class="lead">
              <input id="Thoughts">
            </p>
            <button id="release"> Ready to release your thoughts? </button>
          </div>
          <div class="modal-footer">
            <p id="addThoughts"> </p>
            <button type="button" class="btn btn-default" data-dismiss="modal"> I'm Finished </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of the Model -->
    </br>
    <button id="ArchiveButton" type="button" data-toggle="modal" data-target="#myModal2"> Your archived notes </button>
    <!-- Modal 2 -->
    <div id="myModal2" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Your archived thoughts </h4>
          </div>
          <div class="modal-body">
            <ul id="pArchivedNotes">  </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> I'm Finished </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of the Modal -->
    </div>

  </body>
</html>
